{% extends 'base.html' %}

{% block title %} Gestion de Clientes {% endblock title %}

{% block body %}

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2> Gestion de Clientes </h2>
            <div class="card">
                <div class="card-body">
                    <form action="/registrarcliente/" method="POST">{% csrf_token %}
                        <div class="form-group py-1">
                            <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                            <input type="text" id="txtNombre" name="txtNombre" value="{{cliente.Nombre_completo}}" class="form-control" placeholder="Nombre Completo">
                        </div>
                        <div class="form-group py-1">
                            <label for="exampleFormControlInput1" class="form-label">DNI</label>
                            <input type="number" id="numberdni" name="numberdni" value="{{cliente.dni}}"  class="form-control" placeholder="DNI">
                        </div>
                        <div class="form-group py-1">
                            <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                            <input type="number" id="numbertel" name="numbertel" value="{{cliente.telefono}}"  class="form-control" placeholder="Telefono">
                        </div>
                        <div class="form-group py-1">
                            <label for="exampleFormControlInput1" class="form-label">Correo electr√≥nico</label>
                            <input type="email" id="email" name="email" value="{{cliente.email}}"  class="form-control" placeholder="Correo Electronico">
                        </div>
                        <div class="form-group py-1">
                            <button type="submit" class="btn btn-success btn-block text-white"> Guardar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
