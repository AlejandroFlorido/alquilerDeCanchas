{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock title %}

{% block extra_css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock extra_css %}

{% block body %}

    <div class="card">
        <div class="card-body">
            <h1> Login </h1>
            <form action="" method="post" class="card-content">
                {% csrf_token %}
                <div class="card-item">
                    <label for="exampleInputEmail1">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Nombre de Usuario">
                </div>
                <div class="card-item">
                    <label for="exampleInputPassword1">Contaseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Contraseña">
                </div>
                <div class="card-button">
                    <button type="submit" class="button"> Iniciar Sesion </button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
